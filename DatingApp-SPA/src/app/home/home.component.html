<div class="container-fluid">
  <div class="text-center">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div *ngIf="!isRegister"  class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="isRegister" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register [valueSources]="values" (cancelRegisterEvent)="cancelRegister($event)"></app-register>
      </div>
    </div>
  </div>
</div>
