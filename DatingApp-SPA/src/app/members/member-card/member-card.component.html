<div class="card mt-5">
    <div class="card-img-wrapper text-center">
        <img [src]="user.photoUrl" [alt]="user.knownAs">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item" [routerLink]="['/user', user.id]">
                <a class="btn btn-primary" >
                    <i class="fa fa-user"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-primary">
                    <i class="fa fa-heart"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user"></i>
            {{ user.knownAs }}, {{ user.age }}
        </h6>
        <p class="card-text text-muted text-center">{{ user.city }}</p>
    </div>
</div>
